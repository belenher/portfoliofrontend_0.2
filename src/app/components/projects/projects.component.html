<a name="projects" id="projects"></a> 
<div class="row">
    <h1>Proyectos</h1>
     <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newproject" *ngIf="isLogged">
            Agregar proyecto
        </button>

     </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11"> 
       <table class="table">
    <tbody>
        <tr *ngFor="let Proyectos of proyectos">
            <td><h4>{{Proyectos.nombreP}}</h4></td>
            <td><h6>{{Proyectos.descripcionP}}</h6></td>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editproject/{{Proyectos.id}}">
                <i class="bi bi-pencil-square"></i> EDIT</button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                    <i class="bi bi-trash3"></i> DELETE</button>
            </td>
        </tr>
    </tbody>
</table>
    </div>
</div>
