<div class="row">
    <h1>Formación Académica</h1>
     <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar educación
        </button>

     </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11"> 
       <table class="table">
    <tbody>
        <tr *ngFor="let Educacion of educacion">
            <td><h4>{{Educacion.nombreE}}</h4></td>
            <td><h6>{{Educacion.descripcionE}}</h6></td>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                <i class="bi bi-pencil-square"></i> EDIT</button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash3"></i> DELETE</button>
            </td>
        </tr>
    </tbody>
</table>
    </div>
</div>
